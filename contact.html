<body>

    <nav>
        <ul id="navigationList">
            <li><a href="index.html" id="homeNav">Home</a></li>
            <li><a href="photos.html" id="photosNav">Photos</a></li>

        <section class="resizeFont">
            <ul>
                <li id="18font" style="font-size: 30px;">A</li>
                <li id="16font" style="font-size: 20px; margin-top: 3px;">A</li>

        </section>

    <header>
        <h1>Sample Contact Form</h1>
        
    </header>
    
    

    <main>
        
    
      First Name: <input type="text" name="firstName" id="firstName">
      <br>
      Last Name: <input type="text" name="lastName" id="lastName">
      <br>
      <input type="submit" id="setPersonalInfo">
        
    </main>

    <footer>
        <p>Copyright &copy; 2016 - <span id="currentYear">[placeholder, get the current year]</span>.</p>
    </footer>
    <script>
      $("#setPersonalInfo").on("click", 
         
          function() {
          
          sessionStorage.firstName = $("#firstName").get(0).value;
          sessionStorage.lastName = $("#lastName").get(0).value;
          location.reload();
      }
    );
    $("#currentYear").on("click", function (){
            ga('send', 'event', 'click', 'someone clicked the copyright');
            console.log("The jQuery event worked!");
    });
    </script>
     <script src="js/scripts.js"></script>
